<!doctype html>
<html lang="kr" xmlns:th="http://www.thymeleaf.org">
<body>

<header class="p-3 text-bg-dark" th:fragment="navigation">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
            <a href="/static" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
                <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap">
                    <use xlink:href="#bootstrap"></use>
                </svg>
            </a>

            <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
                <li><a th:onclick="|location.href='@{/posts/}'|" class="nav-link px-2 text-white"
                       style="cursor: pointer">Home</a></li>
                <!--                <li><a href="#" class="nav-link px-2 text-secondary">Features</a></li>-->
            </ul>

            <!--            <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">-->
            <!--                <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..."-->
            <!--                       aria-label="Search">-->
            <!--            </form>-->

            <div th:switch="${session.loginMember}">
                <div th:case="null">
                    <button type="button" class="btn btn-outline-light me-2" onclick="location.href='/login'">Login</button>
                    <button type="button" class="btn btn-warning" onclick="location.href='/join'">Sign-up</button>
                </div>
                <div th:case="*">
                    <button type="button" class="btn btn-outline-light me-2" th:onclick="|location.href='@{/member/{id}(id=${session.loginMember.id})}'|">User Page</button>
                    <button type="button" class="btn btn-warning" onclick="location.href='/logout'">logout</button>
                </div>
            </div>

        </div>
    </div>
</header>

</body>
</html>
